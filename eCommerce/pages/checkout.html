    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="icon" href="../img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <img alt="Logo" height="50" src="../img/DARK-GAMEZ.jpg" width="150" />
   </header>
   <nav class="nav">
        <div class="categoria-nav">

                  SWITCH
             </a>
        </div>
   </nav>
    <main>
        <form id="checkout-form" onsubmit="sendEmail(event)">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>

            <h2>Resumen del Carrito</h2>
            <ul id="cart-summary"></ul>
            <p>Total a pagar: $<span id="cart-total-summary">0.00</span></p>

            <div id="cart-form-container"></div>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-logo">
             <a href="index.html">
                  <h3>Dark Games</h3>
             </a>

        </div>
